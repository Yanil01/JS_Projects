<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- External stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main container -->
    <div class="container">
      <!-- Header section -->
      <div class="header">
        <h2>Quote's of a day</h2>
        <!-- Title for the quote -->
      </div>
      <!-- Main content section -->
      <div class="main-content">
        <!-- Quote text area -->
        <div class="text-area">
          <span class="quote">
            "It always seems impossible until it's done."
            <!-- Actual quote -->
          </span>
        </div>
        <!-- Person attribution -->
        <div class="person">Nelson Mandela</div>
        <!-- Button area for generating next quote -->
        <div class="button-area">
          <button id="new-quote">Next</button>
          <!-- Button for generating next quote -->
        </div>
      </div>
    </div>
    <!-- External JavaScript file -->
    <script src="style.js"></script>
  </body>
</html>
