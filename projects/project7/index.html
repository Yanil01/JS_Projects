<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link to external CSS file -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Link to Font Awesome for icons -->
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <!-- Heading for the currency converter -->

      <!-- Form for currency conversion -->
      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <!-- Label for the amount input -->
          <input value="1" type="text" />
          <!-- Input field for amount with default value 1 -->
        </div>

        <!-- Dropdowns for selecting currencies -->
        <div class="dropdown">
          <!-- From currency section -->
          <div class="from">
            <p>From</p>
            <!-- Label for the "from" currency dropdown -->
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="flag" />
              <!-- Flag icon for the selected currency -->
              <select name="from">
                <!-- Dropdown list for selecting "from" currency -->
                <option value="USD">USD</option>
                <!-- Options for different currencies -->
                <option value="INR">INR</option>
                <option value="NPR">NPR</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
              </select>
            </div>
          </div>

          <!-- Arrow icon for indicating direction of conversion -->
          <i class="fa-solid fa-arrow-right-arrow-left"></i>

          <!-- To currency section -->
          <div class="to">
            <p>To</p>
            <!-- Label for the "to" currency dropdown -->
            <div class="select-container">
              <img src="https://flagsapi.com/NP/flat/64.png" alt="flag" />
              <!-- Flag icon for the selected currency -->
              <select name="to">
                <!-- Dropdown list for selecting "to" currency -->
                <option value="USD">USD</option>
                <!-- Options for different currencies -->
                <option value="INR">INR</option>
                <option value="NPR" selected>NPR</option>
                <!-- Default selected currency -->
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
              </select>
            </div>
          </div>
        </div>

        <div class="msg">1USD = 122NPR</div>
        <!-- Message showing exchange rate -->

        <button>Get Exchange Rate</button>
        <!-- Button to get exchange rate -->
      </form>
    </div>

    <script src="codes.js"></script>
    <!-- Link to external JavaScript file for functionality -->
    <script src="style.js"></script>
    <!-- Link to external JavaScript file for styling -->
  </body>
</html>
